<div class="wrapper">
    <main class="container main">
        <h1>Country list</h1>
        <div *ngIf="loading">Loading...</div>
        <div *ngIf="error">Error :(</div>
        <div *ngFor="let country of countries">
            <p>{{country.name}}</p>
        </div>
    </main>
    <app-sidebar></app-sidebar>
</div>
